<body class="bg-[#111714]">
<div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden text-white">
<div class="flex-grow">
<header class="sticky top-0 z-10 flex items-center justify-between bg-[#111714]/80 p-4 pb-3 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold">Ayarlar</h1>

</header>
<main class="p-4">
<section class="mb-8">
<h2 class="mb-3 px-2 text-base font-semibold text-gray-400">Genel</h2>
<div class="divide-y divide-gray-800 overflow-hidden rounded-xl bg-[#1C2620]">

<div class="flex items-center gap-2">

</div>
</div>
<div class="flex flex-col p-4">

<span class="text-base">Tema</span>
<span class="material-symbols-outlined text-gray-500">arrow_forward_ios</span>
</div>
<div class="mt-4 grid grid-cols-3 gap-4">
<div class="cursor-pointer">
<div class="aspect-square w-full overflow-hidden rounded-lg border-2 border-[var(--primary-color)]">
<div class="h-full w-full bg-[#111714] p-2">
<div class="h-3 w-3/4 rounded-sm bg-gray-700"></div>
<div class="mt-2 h-8 w-full rounded-md bg-[#1C2620]"></div>
<div class="mt-1 flex items-center gap-1">
<div class="h-5 w-5 rounded-full bg-[var(--primary-color)]"></div>
<div class="h-3 flex-1 rounded-sm bg-gray-600"></div>
</div>
</div>
</div>
<p class="mt-2 text-center text-sm text-white">Koyu</p>
</div>
<div class="cursor-pointer">
<div class="aspect-square w-full overflow-hidden rounded-lg border border-gray-700">
<div class="h-full w-full bg-white p-2">
<div class="h-3 w-3/4 rounded-sm bg-gray-300"></div>
<div class="mt-2 h-8 w-full rounded-md bg-gray-100"></div>

<div class="h-5 w-5 rounded-full bg-blue-500"></div>
<div class="h-3 flex-1 rounded-sm bg-gray-200"></div>
</div>
</div>
</div>

<div class="cursor-pointer">
<div class="aspect-square w-full overflow-hidden rounded-lg border border-gray-700">
<div class="h-full w-full bg-[#001f3f] p-2">
<div class="h-3 w-3/4 rounded-sm bg-blue-900"></div>
<div class="mt-2 h-8 w-full rounded-md bg-[#003366]"></div>
<div class="mt-1 flex items-center gap-1">
<div class="h-5 w-5 rounded-full bg-yellow-400"></div>
<div class="h-3 flex-1 rounded-sm bg-blue-800"></div>
</div>
</div>
</div>
<p class="mt-2 text-center text-sm text-gray-400">Gece Mavisi</p>
</div>
</div>
</div>
</div>
</section>

<span class="text-base">Ödeme Hatırlatıcıları</span>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-gray-700 p-1 transition-colors has-[:checked]:bg-[var(--primary-color)]">
<div class="h-6 w-6 rounded-full bg-white transition-transform duration-300 ease-in-out" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="peer sr-only" type="checkbox"/>
<style>
                  .peer:checked~div {
                    transform: translateX(100%);
                  }
                </style>
</label>
</div>
</div>
</section>
<section>
<h2 class="mb-3 px-2 text-base font-semibold text-gray-400">Profil</h2>
<div class="rounded-xl bg-[#1C2620]">
<a class="flex items-center justify-between p-4" href="#">
<span class="text-base">Profili Düzenle</span>
<span class="material-symbols-outlined text-gray-500">arrow_forward_ios</span>
</a>
</div>
</section>

<span class="material-symbols-outlined">home</span>

<a class="flex flex-1 flex-col items-center gap-1 py-1 text-gray-400" href="#">

<a class="flex flex-1 flex-col items-center gap-1 py-1 text-gray-400" href="#">
<span class="material-symbols-outlined">bar_chart</span>

</a>
<a class="flex flex-1 flex-col items-center gap-1 rounded-full py-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined">settings</span>

</a>
</nav>
