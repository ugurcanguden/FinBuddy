<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #0d1b2a;
            --accent-color: #41EAD4;
            --neutral-light: #F5F5F5;
            --neutral-dark: #1b263b;
            --text-light: #E0E1DD;
            --text-dark: #0d1b2a;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--primary-color)]">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--primary-color)] justify-between group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(158,183,168)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: &quot;Spline Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="flex flex-col h-full">
<header class="flex items-center p-4 bg-[var(--neutral-dark)] shadow-sm">
<button class="text-[var(--text-light)]">
<span class="material-symbols-outlined">
                        close
                    </span>
</button>
<h1 class="text-[var(--text-light)] text-lg font-bold text-center flex-1 pr-6">Yeni Ödeme Ekle</h1>
</header>
<main class="flex-1 px-4 py-6 space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        monetization_on
                    </span>
<input class="form-input w-full rounded-xl text-[var(--text-light)] bg-[var(--neutral-dark)] border-gray-700 h-14 placeholder:text-gray-400 pl-12 pr-4 text-base focus:ring-2 focus:ring-[var(--accent-color)]/50 focus:border-[var(--accent-color)]" placeholder="Ödeme Tutarı" type="number"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        hourglass_empty
                    </span>
<input class="form-input w-full rounded-xl text-[var(--text-light)] bg-[var(--neutral-dark)] border-gray-700 h-14 placeholder:text-gray-400 pl-12 pr-4 text-base focus:ring-2 focus:ring-[var(--accent-color)]/50 focus:border-[var(--accent-color)]" placeholder="Toplam Ay" type="number"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        calendar_today
                    </span>
<input class="form-input w-full rounded-xl text-[var(--text-light)] bg-[var(--neutral-dark)] border-gray-700 h-14 placeholder:text-gray-400 pl-12 pr-4 text-base focus:ring-2 focus:ring-[var(--accent-color)]/50 focus:border-[var(--accent-color)]" placeholder="Başlangıç Tarihi" type="date"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        edit
                    </span>
<input class="form-input w-full rounded-xl text-[var(--text-light)] bg-[var(--neutral-dark)] border-gray-700 h-14 placeholder:text-gray-400 pl-12 pr-4 text-base focus:ring-2 focus:ring-[var(--accent-color)]/50 focus:border-[var(--accent-color)]" placeholder="Ödeme Adı"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        category
                    </span>
<select class="form-select w-full rounded-xl text-[var(--text-light)] bg-[var(--neutral-dark)] border-gray-700 h-14 placeholder:text-gray-400 pl-12 pr-4 text-base appearance-none focus:ring-2 focus:ring-[var(--accent-color)]/50 focus:border-[var(--accent-color)]">
<option class="text-gray-400" disabled="" selected="">Kategori Seçin</option>
<option value="fatura">Fatura</option>
<option value="kira">Kira</option>
<option value="kredi">Kredi</option>
<option value="diger">Diğer</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                        expand_more
                    </span>
</div>
</main>
</div>
<footer class="p-4 bg-[var(--neutral-dark)] shadow-t-sm">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-[var(--accent-color)] text-[var(--primary-color)] text-lg font-bold tracking-wide hover:bg-[#34D3C4] transition-colors">
<span>Kaydet</span>
</button>
</footer>
</div>

</body></html>
