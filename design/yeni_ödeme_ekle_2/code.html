<html><head>

    body {
      min-height: max(884px, 100dvh);

  </head>
<body class="bg-[#111714]">
<div class="relative flex size-full min-h-screen flex-col bg-[#111714] dark justify-between group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(158,183,168)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: &quot;Spline Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="flex flex-col h-full">
<header class="flex items-center p-4">
<button class="text-white">
<span class="material-symbols-outlined">
              close
            </span>
</button>
<h1 class="text-white text-lg font-bold text-center flex-1 pr-6">Yeni Ödeme Planı</h1>
</header>
<main class="flex-1 px-4 py-6 space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9eb7a8]">
              monetization_on
            </span>
<input class="form-input w-full rounded-xl text-white bg-[#29382f] border-none h-14 placeholder:text-[#9eb7a8] pl-12 pr-4 text-base focus:ring-2 focus:ring-[#38e07b]/50" placeholder="Ödeme Tutarı" type="number"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9eb7a8]">
              hourglass_empty
            </span>
<input class="form-input w-full rounded-xl text-white bg-[#29382f] border-none h-14 placeholder:text-[#9eb7a8] pl-12 pr-4 text-base focus:ring-2 focus:ring-[#38e07b]/50" placeholder="Toplam Ay" type="number"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9eb7a8]">
              calendar_today
            </span>
<input class="form-input w-full rounded-xl text-white bg-[#29382f] border-none h-14 placeholder:text-[#9eb7a8] pl-12 pr-4 text-base focus:ring-2 focus:ring-[#38e07b]/50" placeholder="Başlangıç Tarihi" type="date"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9eb7a8]">
              edit
            </span>
<input class="form-input w-full rounded-xl text-white bg-[#29382f] border-none h-14 placeholder:text-[#9eb7a8] pl-12 pr-4 text-base focus:ring-2 focus:ring-[#38e07b]/50" placeholder="Ödeme Adı"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9eb7a8]">
                category
            </span>
<select class="form-select w-full rounded-xl text-white bg-[#29382f] border-none h-14 placeholder:text-[#9eb7a8] pl-12 pr-4 text-base appearance-none focus:ring-2 focus:ring-[#38e07b]/50">
<option disabled="" selected="">Kategori Seçin</option>
<option value="fatura">Fatura</option>
<option value="kira">Kira</option>
<option value="kredi">Kredi</option>
<option value="diger">Diğer</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#9eb7a8] pointer-events-none">
                expand_more
            </span>
</div>
</main>
</div>
<footer class="p-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-[#38e07b] text-[#111714] text-lg font-bold tracking-wide">
<span>Kaydet</span>
</button>
</footer>
</div>

</body></html>
